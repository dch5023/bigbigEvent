<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" class="add-btn layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <!-- colgroup标签 控制表格里 每一列的宽度 -->
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 添加表单的容器 -->
    <div class="add-form-container" style="display: none;">
        <form class="layui-form add-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 编辑表单的容器 -->
    <div class="edit-form-container" style="display: none;">
        <form class="layui-form edit-form" lay-filter="edit-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
            <!-- 手动创建一个隐藏的文本框 来存放id -->
            <input type="hidden" name="Id">
        </form>
    </div>
    <!-- 遍历语法{{each 遍历对象}}  {{/each}} -->
    <!-- 条件语法 {{if 条件}} {{/if}} -->
    <!-- $value 表示当前遍历的 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" type="button " class="layui-btn layui-btn-xs edit-btn ">编辑</button>
                <button data-id="{{$value.Id}}" type="button " class="layui-btn layui-btn-xs layui-btn-danger del-btn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>



    <!-- 引入模板引擎 -->
    <script src="../assets/lib/template-web.js "></script>
    <script src="../assets/lib/axios.js "></script>
    <script src="../assets/lib/jquery.js "></script>
    <script src="../assets/lib/layui/layui.all.js "></script>
    <script src="../assets/js/commonAPI.js "></script>
    <script src="../assets/js/article/category.js"></script>
</body>

</html>
