<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/article.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" action="">
                <!-- 表单 ===>组装行内表单  想要在一行显示多个需要套在<div class="layui-inline">和<div class="layui-input-inline">中 -->
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="cate-sl" name="cate_id">
                            <option value="">所有分类</option>
                          </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select id="state" name="state">
                            <option value="">所有状态</option>
                            <option value="已发布">已发布</option>
                            <option value="草稿">草稿</option>
                          </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn " lay-submit lay-filter="formDemo">筛选</button>
                    </div>
                </div>
            </form>
            <!-- 表格区域 -->
            <table class="layui-table list-table">
                <colgroup>
                    <col width="40%">
                    <col width="20%">
                    <col width="20%">
                    <col width="10%">
                    <col>

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id='pagination'></div>
        </div>
    </div>
    <!-- 定义一个模板 -->
    <script type="text/html" id="tpl">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id='{{$value.Id}}' type="button " class="layui-btn layui-btn-xs edit-btn ">编辑</button>
                <button data-id='{{$value.Id}}' type="button " class="layui-btn layui-btn-xs layui-btn-danger del-btn">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>



    <!-- 引用时间插件 -->
    <script src="../assets/lib/moment.js"></script>
    <script src="../assets/lib/template-web.js "></script>
    <script src="../assets/lib/axios.js "></script>
    <script src="../assets/lib/jquery.js "></script>
    <script src="../assets/lib/layui/layui.all.js "></script>
    <script src="../assets/js/commonAPI.js "></script>
    <script src="../assets/js/article/list.js "></script>
</body>

</html>
